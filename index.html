<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
<!-- BOOTSTRAP  -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="card" style="width: 18rem; margin: 50px 200px; background-color: lightgray; ">
        <h3>Inserire Dati passeggero</h3>
        <!-- COLONNA DATI DA INSERIRE -->
         <form action="" id="user-form">
        <div class="card-body">
            <!-- INSERISCI NOME E COGNOME -->
            <div>
                <label for="Km">Inserisci Nome</label>
                <input type="text" name="name" id="name" autocomplete="off">
             </div>
             <div>
                <label for="Km">Inserisci Cognome</label>
                <input type="text" name="surname" id="surname" autocomplete="off">
             </div>
              <!-- /INSERISCI NOME E COGNOME -->
               <!-- INSERISCI ETà  -->
               <div>
                <label for="età">Inserisci età</label>
                <input type="text" name="età" id="età" autocomplete="off">
             </div>
              <!-- /INSERISCI ETà  -->
               <!-- INSERISCI KM DA PERCORRERE -->
             <div>
                <label for="km">Inserisci Km da percorrere</label>
                <input type="text" name="km" id="km" autocomplete="off">
             </div>
                <!-- /INSERISCI KM DA PERCORRERE -->
                
                
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Conferma</button>
        </div>
    </div>
    </form>
    <!-- COLONNA RISULTATI FINALI -->
        <div id="biglietto" class= "container text-center" style="background-color: lightcoral; display: none;">
            <h3>Biglietto nominale</h3>
            <div class="row align-items-start" style="padding-top: 20px;">
                <div class="col" style="margin-left: 2px; background-color: white;" id="nome-ticket">Nome utente</div>
                <div class="col" style="margin-left: 2px; background-color: white;" id="surname-ticket">Cognome utente</div>
                <div class="col" style="margin: 0 2px; background-color: white;" id="price-ticket">Prezzo finale</div>
            </div>
            <div class="row align-items-start" style="padding-top: 10%; font-size: xx-small;">*biglietto nominale non con tariffa basata su età passeggero e km da effettuare</div>
        
        </div>
    


    <!-- JAVASCRIPT -->
    <script src="./js/script.js"></script>
</body>
</html>
